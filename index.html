<html>
<head>
<script type="text/javascript">

function setDeviceTime() {
  navigator.bluetooth.requestDevice({
    filters: [
      { namePrefix: 'Puck.js' },
      { services: [0xBCDE] }
    ]
  })
    .then(function(device) {
      // Step 2: Connect to it
      return device.gatt.connect();
    })
    .then(function(server) {
      // Step 3: Get the Service
      console.log("Getting service")
      return server.getPrimaryService(0xBCDE);
    })
    .then(function(service) {
      // Step 4: get the Characteristic
      console.log("Getting char")
      return service.getCharacteristic(0xABCD);
    })
    .then(function(characteristic) {
      // Step 5: Write to the characteristic
      console.log("Writing char")
      var unixtimestamp = Math.floor(Date.now() / 1000)
      var data = new Int32Array(1);
      data[0] = unixtimestamp;
      return characteristic.writeValue(data);
      
    })
    .then(function() {
    	alert("Time set");
       document.getElementById("result").innerHTML = "Setting time completed!";    	
    })
    .catch(function(error) {
       // And of course: error handling!
       alert("Connection failed");
       document.getElementById("result").innerHTML = "Setting time failed!";
       console.error('Connection failed!', error);
    });
};

</script>

</head>
<body>
  <button type="button" onclick="setDeviceTime()">Set Device Time</button>
  <div id="result"></div>
</body>
</html>
